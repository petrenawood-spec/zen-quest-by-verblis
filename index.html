
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuest by Verblis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA & Icon Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#5E4268">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --vq-rose: #D64F5F;
            --vq-purple: #5E4268;
            --vq-lavender: #F8F4FF;
            --vq-text: #2D2430;
            --verblis-purple: #5E4268;
            --verblis-lavender: #F8F4FF;
            --verblis-green: #65A30D;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--vq-lavender);
            color: var(--vq-text);
            cursor: default;
            
            /* Anti-Theft: Prevent selection and dragging */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Performance Optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes flutter-pop {
            0% { transform: scale(0.8) translateY(40px); opacity: 0; }
            70% { transform: scale(1.05) translateY(-8px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes hummingbird-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-15px) rotate(3deg); }
            75% { transform: translateY(8px) rotate(-3deg); }
        }

        @keyframes canvas-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.45; }
        }

        .animate-flutter {
            animation: flutter-pop 0.9s cubic-bezier(0.34, 1.76, 0.64, 1) forwards;
            will-change: transform, opacity;
        }

        .animate-float {
            animation: hummingbird-float 6s ease-in-out infinite;
            will-change: transform;
        }

        .specular-border {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.5),
                0 15px 45px -10px rgba(94, 66, 104, 0.1);
        }

        .breathing-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #F3E8FF 0%, #F8F4FF 100%);
            animation: canvas-pulse 12s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .stagger-item {
            opacity: 0;
            animation: flutter-pop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            will-change: transform, opacity;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        .verblis-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
        }

        .heavy-card {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform, box-shadow;
        }
        .heavy-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 35px 70px rgba(94, 66, 104, 0.15);
        }

        .vq-gradient {
            background: linear-gradient(135deg, var(--vq-rose), var(--vq-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Disable text selection on UI interactive elements */
        button, a, input {
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="breathing-bg"></div>
    <div id="root"></div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('ZenVault Service Worker Registered'))
                    .catch(err => console.log('Service Worker Registration Failed', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
